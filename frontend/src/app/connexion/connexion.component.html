<div class="container">
    <div>
        <h4>Log in</h4>
    </div>
    <form #connexionForm="ngForm" (ngSubmit)="onSubmit(connexionForm.value)">
      <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="text" class="form-control" placeholder="email" id="mail" name="mail" ngModel required>
      </div>
      <div class="mb-3">
          <label class="form-label">Mot de passe</label>
          <input type="text" class="form-control" placeholder="mot de passe" id="mdp" name="mdp" ngModel required>
      </div> 
      <div class="lien_inscription">
        <a  routerLink="/creationCompte">Si tu n'es pas déjà inscrit ? Sign in </a>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
     
  </form>
</div>
